{% extends "base.html" %}

{% block title %} Tags {% endblock %}

{% block content %}
    <ul>
    {% for page in pages|sort(reverse=true, attribute='date') %}

        <article class="post">
          <h4> 
            <a href="{{ url_for("blog.page", path=page.path) }}">{{ page.title }} 
              <label class="date"> - {{ page.date }}</label></a>
            
          </h4> 
        </article>
  
    {% endfor %}
    </ul>
{% endblock content %}
