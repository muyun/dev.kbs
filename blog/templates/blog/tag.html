{% extends "base.html" %}

{% block title %} Tags {% endblock %}

{% block content %}
    <ul>
    {% for page in tagged|sort(reverse=true, attribute='date') %}

    {% if page.tags |length %} 
       {% if tag in page.tags %}
       
        <article class="post">
          <h4> 
            <a href="{{ url_for("blog.page", path=page.path) }}">{{ page.title }} 
              <label class="date"> - {{ page.date }}</label></a>
            
          </h4> 
        </article>
        {% endif %}
    {% endif %}
  
    {% endfor %}
    </ul>
{% endblock content %}
